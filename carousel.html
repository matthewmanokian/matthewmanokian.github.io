<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Matthew Manokian</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="grid.html">Grid</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="carousel.html">Carousel</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container-fluid" style="margin-top:80px;">
  <h2 class="text-center mb-4">Carousel</h2>

  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/img1.JPEG" class="d-block w-100" alt="Image 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>First Image</h5>
          <p>Original image used for the carousel.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="images/img2.jpeg" class="d-block w-100" alt="Image 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second Image</h5>
          <p>Original image used for the carousel.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="images/img3.jpeg" class="d-block w-100" alt="Image 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third Image</h5>
          <p>Original image used for the carousel.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="images/img4.JPG" class="d-block w-100" alt="Image 4">
        <div class="carousel-caption d-none d-md-block">
          <h5>Fourth Image</h5>
          <p>Original image used for the carousel.</p>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
